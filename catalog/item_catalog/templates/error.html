<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Item Catalog | Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Item Catalog</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="row" id="content">
        <div class="medium-3 columns" data-sticky-container>
            <div class="sticky" data-sticky data-anchor="content">
                <h4>Categories</h4>
                <ul>
                    {% for category in categories %}
                    <li><a href="{{ url_for('category_page', category_name=category.name) }}">{{category.name}}</a></li>
                    {% endfor %}
                </ul>
                <h4>Authors</h4>
                <ul>
                    <li><a href="#">Skyler</a></li>
                    <li><a href="#">Jesse</a></li>
                    <li><a href="#">Mike</a></li>
                    <li><a href="#">Holly</a></li>
                </ul>
            </div>
        </div>
        <div class="medium-9 columns">
            <div class="row">
                <div class="9 columns">
                    <h2 class="text-center">{{pagename}}</h2>
                    <p class="text-center">Page not found.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    <p class="text-center">Item Catalog Web Application</p>
    </div>
    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
    <script>
    $(document).foundation();
    </script>
</body>
</html>
